{{ $image := .Get 0 }}
{{ $title := .Get 1 }}

<div class="box" >
  <figure  itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
    <div class="img">
      <img width="250px" style="padding: 2px; background-color: #cccc"
      	   itemprop="thumbnail" src="{{ $image }}" alt="{{ $title }}" title="{{ $title }}"/>
    </div>
    <a href="{{ $image }}" itemprop="contentUrl"></a>
  </figure>
</div>
